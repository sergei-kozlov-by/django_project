<header>
   <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Bookoholik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hb:author-list' %}">Author List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hb:serie-list' %}">Serie List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hb:genre-list' %}">Genre List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hb:publisher-list' %}">Publisher List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'book:book-list' %}">Book List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            {% if user.is_authenticated %}
            <a class="nav-link px-3" href="{% url 'user_app:logout' %}">{% if user.is_authenticated %} {{ user }} {% endif %} Sign out</a>
            {% else %}
            <a class="nav-link px-3" href="{% url 'user_app:login' %}">Sign in</a>

          </div>
        </div>

{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#712cf9">
        <link href="{% static '/bs/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static '/bs/js/bootstrap.bundle.min.js' %}"></script>
        <link href="{% static '/bs/css/sticky-footer-navbar.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
        {% include 'style.html' %}
    </head>
    <style>
        body {
            background: #000 url("{% static 'font.png' %}");
            background-attachment: fixed;
            background-repeat: repeat-y repeat-y; /* Изображение повторяется по горизонтали */
           
        }
    </style>
    <body class="d-flex flex-column h-100">
        {% include 'nav-bar.html' %}
        <main class="flex-shrink-0">
            <div class="container">
                <h1>{% block header %}{% endblock header %}</h1>
                {% block body %}{% endblock body %}
            </div>
        </main>
        <script src="" async defer></script>
    </body>
</html>

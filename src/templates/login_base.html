{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#712cf9">
        <link href="{% static '/bs/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static '/bs/js/bootstrap.bundle.min.js' %}"></script>
        <link href="{% static '/bs/css/sticky-footer-navbar.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        {% include 'style.html' %}
        <link href="{% static '/bs/css/signin.css' %}" rel="stylesheet">
    </head>
    <body class="text-center">
      <main class="form-signin w-100 m-auto">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="/">Bookoholik</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>                
                </div>
              </div>
            </nav>
          </header>
              <div class="container">
                <h1>{% block header %}{% endblock header %}</h1>
                {% block body %}{% endblock body %}
            </div>
        </main>
        <script src="" async defer></script>
    </body>
</html>
